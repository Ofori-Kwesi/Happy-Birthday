<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthday Envelope</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7d9e3, #f1e0e6, #e3d5ec);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 4s infinite ease-in-out;
    }

    @keyframes sparkleAnim {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
    }

    .envelope-container {
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .envelope-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #c1440e;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      z-index: 3;
      transition: transform 0.6s;
    }

    .envelope-body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff6f61;
      border-radius: 0 0 10px 10px;
      z-index: 1;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .paper {
      position: absolute;
      top: 0;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transform: translateY(100%);
      transition: transform 0.6s ease-in-out;
      z-index: 2;
    }

    .envelope.open .envelope-top {
      transform: rotateX(180deg);
    }

    .envelope.open .paper {
      transform: translateY(0);
    }

    .paper p {
      font-size: 14px;
      line-height: 1.4;
      color: #333;
      margin: 0;
    }

    .paper strong {
      font-family: 'Great Vibes', cursive;
      display: block;
      font-size: 20px;
      color: #c1440e;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Sparkles -->
  <script>
    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.animationDuration = `${3 + Math.random() * 2}s`;
      sparkle.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(sparkle);
    }
  </script>

  <section class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="envelope-top"></div>
      <div class="envelope-body">
        <div class="paper">
          <p><strong>Happy Birthday, Adoma!</strong>You’re such a special person, and I truly love you. On your big day, I wish you happiness, success, and endless joy. You’ve brought light into my life. God bless you!</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    const envelope = document.getElementById('envelope');
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
    });
  </script>
</body>
</html>
